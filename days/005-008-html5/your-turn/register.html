<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="extras/form.css">
    <link rel="stylesheet" href="extras/site.css">
</head>
<body>
<div style="text-align: center">
    <h3>register Google! account</h3>
    <form action="" method="post">

        <input type="text" name="full_name" required placeholder=" full name">
        <input type="email" name="email" required placeholder=" email">
        <input type="password" minlength="6" name="paasword" required placeholder=" password">
        <input type="number" min="18" name="age" required placeholder=" age">
        <select name="hear_of" required>
            <option value="" selected>Please select an option</option>
            <option value="search">Search engine</option>
            <option value="news_source">News Article</option>
            <option value="friend">Friend's recommendation</option>
        </select>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
